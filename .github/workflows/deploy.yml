name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main  # deploys automatically when you push to main

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Update base href for GitHub Pages
        run: |
          sed -i 's|<base href="/"|<base href="/bytrix-hub/"|' src/index.html

      - name: Build Angular project
        run: npm run build

      - name: Restore original base href
        run: |
          sed -i 's|<base href="/bytrix-hub/"|<base href="/"|' src/index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/bytrix-website/browser
