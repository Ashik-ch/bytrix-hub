<div
    class="min-h-screen flex items-center justify-center bg-[url(assets/images/login-page.jpg)] bg-center bg-cover backdrop-blur-sm">
    <div
        class="relative bg-white/10 backdrop-blur-lg shadow-2xl rounded-2xl p-10 w-full max-w-md border border-white/30">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-white tracking-wide">Task Manager</h1>
            <p class="text-gray-200 mt-2">Sign in to continue</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-8">
            <div class="relative">
                <input type="text" id="username" formControlName="username"
                    class="peer w-full px-4 pt-5 pb-2 bg-white/10 text-white placeholder-transparent rounded-xl border border-white/30 focus:border-primary-400 focus:ring-2 focus:ring-primary-400/50 transition-all"
                    placeholder="Username" />
                <label for="username"
                    class="absolute left-4 top-2 text-gray-300 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm peer-focus:text-primary-300">
                    Username
                </label>

                @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
                <p class="text-red-400 text-sm mt-1 animate-pulse">⚠ Username is required</p>
                }
            </div>
            <div class="relative">
                <input type="password" id="password" formControlName="password"
                    class="peer w-full px-4 pt-5 pb-2 bg-white/10 text-white placeholder-transparent rounded-xl border border-white/30 focus:border-primary-400 focus:ring-2 focus:ring-primary-400/50 transition-all"
                    placeholder="Password" />
                <label for="password"
                    class="absolute left-4 top-2 text-gray-300 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm peer-focus:text-primary-300">
                    Password
                </label>

                @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
                <p class="text-red-400 text-sm mt-1 animate-pulse">⚠ Password is required</p>
                }
            </div>
            @if (loginError) {
            <div class="bg-red-500/20 border border-red-400 text-red-200 px-4 py-3 rounded-lg"> {{ loginError }} </div>
            }
            <button type="submit" [disabled]="loginForm.invalid"
                class="w-full py-3 rounded-xl font-semibold tracking-wide text-white bg-gradient-to-r from-primary-500 to-accent-500 hover:from-primary-400 hover:to-accent-400 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-500 shadow-lg">
                Login
            </button>
        </form>
    </div>
</div>
